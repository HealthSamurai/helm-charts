apiVersion: v1
kind: Secret
metadata:
  name: {{ include "smartbox.fullname" . }}
  labels:
    {{- include "smartbox.labels" . | nindent 4 }}
type: Opaque
data:
  # Session secret for cookie encryption
  # Generate with: openssl rand -hex 32
  SESSION_SECRET: {{ required "portal.secrets.SESSION_SECRET is required" .Values.portal.secrets.SESSION_SECRET | b64enc }}
  # API Client Secrets (for OAuth between portal and Aidbox)
  ADMIN_API_CLIENT_SECRET: {{ required "portal.secrets.ADMIN_API_CLIENT_SECRET is required" .Values.portal.secrets.ADMIN_API_CLIENT_SECRET | b64enc }}
  DEVELOPER_API_CLIENT_SECRET: {{ required "portal.secrets.DEVELOPER_API_CLIENT_SECRET is required" .Values.portal.secrets.DEVELOPER_API_CLIENT_SECRET | b64enc }}

